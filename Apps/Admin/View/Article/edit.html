<include file="Public:header"/>
  <div id="sidebar">
     <include file="Public:sidebar"/>
   </div>
  
  <div id="main">
      <div class="page-title">
            	添加资讯&nbsp;&nbsp; 
      </div>
         
         <div class="catalog">
             <a href="">首页</a>&nbsp;>&nbsp;<a href="">添加资讯</a>
         </div>
         
         <div class="parts">
            <div class="part-desc">
               <h>板块说明</h>
               <p1>你可以在本版块编辑并发布新的文章</p1>
               <p1>添加时，必须指明该文章所属模块</p1>
            </div>
         </div>
 
         
         <div class="parts"">
         <div class="news-add">
            <h>填写信息</h>
            <form action="__URL__/save" method="post" id="article-form">
			 <script type="text/plain" id="editor" name="content">
  				</script>
  				<div class="text-part">
               <label for="title">*文章标题</label>
               <input type="text" name="title" id="title" class="box-control" placeholder="填写文章标题" autocomplete="off" value="{$arr['atitle']}"/>
               <label for="author">*文章作者/来源</label>
                    <input type="text" name="author" id="author" class="box-control" placeholder="填写文章标题" autocomplete="off" value="{$arr['aauthor']}"/>
               <label for="belong">文章所属模块</label>
               <select  class="box-control" id="mid" name="mid">
                   <volist name="module" id="vo">
                       <option value="{$vo.mid}" <if condition="$vo['mid'] eq $arr['mid']">selected </if> >{$arr['Module']['mname']}</option>
                   </volist>
               </select>
                <label for="tui">是否推荐</label>
               <input type="radio" name="tui"  value="1" checked style="margin-left:20px;font-size:18px;"/>推荐
               <input type="radio" name="tui" value="0" style="font-size:18px;"/>不推荐
              </br>
               <input type="submit" id="btn" value="发表"/>
               <div id="msg"></div>
               </div>
            </form>
         </div>
         
   </div>
 </div>
